        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1,
        h2 {
            color: #708090;
        }

        .navbar-custom {
            background-color: #708090;
            color: white;
            font-weight: bold;
        }

        .navbar-custom a {
            color: white;
        }

        .navbar-custom a:hover {
            color: #708090;
        }

        .dropdown-item:hover {
            background-color: #708090;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-weight: 500;
            font-size: 1.2em;
            background-color: #708090;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            background-color: #708090;
            border-color: #708090;
        }

        .btn-primary:hover {
            background-color: #708090;
            border-color: #708090;
        }

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="tamagochi.html">Tamagochi Airlines</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="si.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="True">

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                            <a class="dropdown-item" href="merida.html">Mérida</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tamagochi-acercade.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tamagochi.html#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Tamagochi Airlines</h1>
        <h2 class="text-center mb-4">Viaja rápido y seguro</h2>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Iniciar sesión
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="correo">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Registrarse
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="form-group">
                                <label for="confirmar-contraseña">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jizo" crossorigin="anonymous"></script>
