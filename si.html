<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tamagochi Airlines - Inicio de sesión y registro</title>
	<!-- Agregar enlaces a Bootstrap y estilos personalizados -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<!-- Agregar enlaces a Bootstrap y scripts de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSLZ+9" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

	<!-- Barra de navegación -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Tamagochi Airlines</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="tamagochi.html">Inicio</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="tamagochi.html">Reservaciones</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Información de vuelos</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<!-- Contenedor principal -->
	<div class="container mt-5">

		<!-- Título de la página -->
		<h1 class="text-center">Tamagochi Airlines</h1>
		<h2 class="text-center mb-4">Viaja rápido y seguro</h2>

		<!-- Formulario de inicio de sesión -->
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
				  <div class="card-header">
				    Iniciar sesión
				  </div>
				  <div class="card-body">
				    <form>
					  <div class="form-group">
					    <label for="correo">Correo electrónico</label>
					    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
					  </div>
					  <div class="form-group">
					    <label for="contraseña">Contraseña</label>
					    <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
					  </div>
					  <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
					</form>
				  </div>
				</div>
			</div>

			<!-- Formulario de registro -->
			<div class="col-sm-6">
				<div class="card">
				  <div class="card-header">
				    Registrarse
				  </div>
				  <div class="card-body">
				    <form>
					  <div class="form-group">
					    <label for="nombre">Nombre completo</label>
					    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
					  </div>
					  <div class="form-group">
					    <label for				    "correo">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                      </div>
                      <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                      </div>
                      <div class="form-group">
                        <label for="confirmar-contraseña">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- Agregar enlaces a Bootstrap y scripts de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSLZ+9" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
