<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolínea Tamagochi - Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input, textarea, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        .flight-info {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aerolínea Tamagochi - Información de Pago</h1>
        <div class="flight-info">
            <p><strong>Vuelo:</strong> TG123</p>
            <p><strong>Origen:</strong> Ciudad A - 12:00 PM</p>
            <p><strong>Destino:</strong> Ciudad B - 03:00 PM</p>
            <p><strong>Fecha:</strong> 15 mayo 2023</p>
            <p><strong>Precio:</strong> $200 USD</p>
        </div>
        <form>
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="cardType">Tipo de tarjeta:</label>
            <select id="cardType" name="cardType" required>
                <option value="">Seleccione</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>

            <label for="cardNumber">Número de tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" minlength="15" maxlength="16" required>

            <label for="expiry">Fecha de vencimiento (MM/AA):</label>
            <input type="text" id="expiry" name="expiry" pattern="^(0[1-9|1[0-2])\/([0-9]{2})$" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" minlength="3" maxlength="4" required>

            <button type="submit">Realizar Pago</button>
        </form>
    </div>
</body>
</html>
