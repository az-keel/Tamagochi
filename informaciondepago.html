<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Pago con Tarjeta - Tamagochi Airlines</title>
    <style>
      /* Estilos de la página */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      form {
        background-color: #fff;
        padding: 20px;
        max-width: 500px;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #666;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: none;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }
      input[type="submit"]:hover {
        background-color: #0069d9;
      }
      .success-message {
        margin-top: 20px;
        padding: 10px;
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
        border-radius: 4px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Tamagochi Airlines - Pago con Tarjeta</h1>
      
        <form>
          <div class="form-group">
            <label for="cardNumber">Número de tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de su tarjeta">
          </div>
          <div class="form-group">
            <label for="cardName">Nombre en la tarjeta</label>
            <input type="text" class="form-control" id="cardName" placeholder="Ingrese su nombre completo">
          </div>
          <label for="expiration-date">Fecha de Expiración:</label>
          <select id="expiration-date" name="expiration-date" required>
            <option value="">-- Mes --</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </div>
          <div class="form-group">
            <label for="cvv">Codigo de seguridad</label>
            <input type="text" class="form-control" id="cvv" placeholder="Ingrese el código de seguridad de su tarjeta">  
          </div>
          <button type="submit" class="btn btn-primary">Enviar datos de la tarjeta</button>
        </form>
        
        <div class="alert alert-success" role="alert" style="display:none;">
          ¡Los datos de su tarjeta han sido enviados con éxito!
        </div>
